<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Links</title>
</head>
<body>
    <h1>Links Simples</h1>
    <p>Para acessar o site da SoulCode acesse:</p>
    <a href="https://soulcodeacademy.teachable.com/">Link Soul Code Academy</a>
    <p>Para acessar o site da TNTEnergyDrink acesse:</p>
    <a href="https://www.tntenergydrink.com.br/">Link Energético TNT</a>
    <h1>Link com Abertura em Nova Aba</h1>
    <p>Para acessar a w3schools acesse:</p>
    <a href="https://www.w3schools.com/html/" target="_blank">Link sobre HTML</a>
    <h1>Link com Imagem Simples</h1>
    <a href="https://www.w3schools.com/html/" title="Link da W3C"><img src="w3c.PNG" title="Acessar site da w3c" /></a>
    <h1>Links com Imagem Abrindo em Nova Aba</h1>
    <figure>
        <a href="https://soulcodeacademy.teachable.com/" target="_blank"><img src="soulcode.PNG" title="Acessar site da Soul Code"/></a>
        <a href="https://www.tntenergydrink.com.br/" target="_blank"><img src="tnt.PNG" title="Acessar site do Energético TNT"/></a>
    </figure>

</body>
</html>

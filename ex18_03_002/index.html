<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tTabelas</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script>
        
        $(function() {
            $( "#calendario, #atendimento" ).datepicker({
                changeMonth: true,
                changeYear: true,
                showOtherMonths: true,
                selectOtherMonths: true,
                ateFormat: 'dd/mm/yy',
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
                dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
                });
            });

        

    </script>
</head>
<body>
    <header>
        <h1>Formulário de Vacinação</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>
                    <form action="">
                        <div>
                            <label for="name">Nome:</label>
                            <input type="text" id="nome" pattern="[a-z\s]+$" type="text" autofocus>
                        </div>
                        <div>
                            <label for="data">Data de Nascimento:</label>
                            <input type="text" id="calendario">
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" maxlength="13" pattern="^(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})$">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                        <div>
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua">
                        </div>
                        <div>
                            <label for="numero">Número:</label>
                            <input type="text" id="numero">
                        </div>
                        <div>
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro">
                        </div>
                        <div>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" pattern="^\d{5}-\d{3}$">
                        </div>
                        <div>
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado">
                        </div>
                        <div>
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade">
                        </div>
                    </form>
                </th>
                <th>
                    <form action="">
                        <div>
                            <label for="data">Data atendimento:</label>
                            <input type="text" id="atendimento">
                        </div>
                        <div>
                            <label for="tipo_san">Tipo San:</label>
                            <input type="text" id="tipo_san" list="tipos">
                            <datalist id="tipos">
                                <option value="A">
                                <option value="B">
                                <option value="AB">
                                <option value="O">
                            </datalist>
                        </div>
                        <div>
                            <label for="fator_rh">Fator RH:</label>
                            <input type="text" id="fator_rh" list="fatores">
                            <datalist id="fatores">
                                <option value="+">
                                <option value="-">
                            </datalist>
                        </div>
                        <div>
                            <label for="vacinas">Vacinas aplicadas:</label>
                            <input type="text" id="vacinas">
                        </div>
                        <div>
                            <label for="comorbidade">Comorbidade:</label>
                            <input type="text" id="comorbidade">
                        </div>
                        <div>
                            <label for="emergencia">Contato de emergência:</label>
                            <input type="tel" id="emergencia" maxlength="13" pattern="^(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})$">
                        </div>
                        <div>
                            <label for="prioridade">Prioridade de Atendimento:</label>
                            <input type="color" list="prioridade">
                            <datalist id=prioridade>
                                <option>#ff0000</option>
                                <option>#ffa500</option>
                                <option>#ffff00</option>
                                <option>#008000</option>
                                <option>#0000ff</option>
                            </datalist>


                        </div>
                        <div>
                            <label for="scala">Velocidade Atendimento:</label>
                            <input type="range" min="1" max="3" step="1" list="scala">
                            <datalist id="scala">
                                <option value="1" label="Lenta"></option>
                                <option value="2" label="Aceitável"></option>
                                <option value="3" label="Rápida"></option>
                            </datalist>
                        </div>
                        <div>
                            <label for="obs">Observações:</label>
                            <textarea id="obs" name="obs" rows="5" cols="40" style="resize: none;" placeholder="Apenas para anotações adicionais"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Enviar</button>
                        </div>

                    </form>
                </th>
            </tr>
        </table>

        <p><strong>Legenda:</strong></p>
        <p style="background-color: rgba(255, 0, 0, 0.733); width: 280px;"><strong>Emergência: atendimento imediato</strong></p>
        <p style="background-color: rgba(255, 166, 0, 0.836); width: 280px;"><strong>Muito urgente: espera de até 10 minutos</strong></p>
        <p style="background-color: rgba(255, 255, 0, 0.719); width: 280px;"><strong>Urgente: espera de até 1 hora</strong></p>
        <p style="background-color: rgba(0, 128, 0, 0.637); width: 280px;"><strong>Urgente: espera de até 1 hora</strong></p>
        <p style="background-color: rgba(0, 0, 255, 0.719); width: 280px;"><strong>Urgente: espera de até 1 hora</strong></p>
    </main>
</body>
</html>

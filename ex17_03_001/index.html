<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do HTML</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script>
        $(function() {
            // Esse script apenas chamará o método datepicker definido na jQuery UI, a partir do input calendário.
            $( "#calendario" ).datepicker({
                //“botão” para que o calendário seja aberto quando o usuário clicar sobre ele. O código a seguir faz com que uma imagem (no caso, salva no mesmo diretório do html, mas o leitor pode informar o caminho completo de outro arquivo de imagem) seja exibida ao lado do input.
                showOn: "button",
                buttonImage: "calendario.ico",
                buttonImageOnly: true,
                //É possível também exibir uma barra com dois botões de ação no rodapé do calendário. Esses botões servem para localizar a data atual e para encerrar a seleção da data, confirmando o valor selecionado.
                showButtonPanel:true,
                //Permitindo selecionar outros meses e anos
                changeMonth: true,
                changeYear: true,
                //Normalmente existe um espaço em branco após o último dia do mês. Porém, pode ser interessante permitir ao usuário visualizar e selecionar datas dos meses seguinte e anterior ao atual.
                showOtherMonths: true,
                selectOtherMonths: true,
                //Exibir vários meses ao mesmo tempo ao abrir o calendário.
                numberOfMonths: 2,
                //Traduzindo o calendário (padrão-> inglês).
                ateFormat: 'dd/mm/yy',
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
                dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
                });
            });
    </script>
    <style type="text/css">
        img{
            width: 80px;
            height: 80px;
        }
        table{
            margin-left: 50px;
            border-spacing: 100px 0px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header style="background-color: rgb(11, 3, 61); color: rgb(248, 246, 246); font-size: 25px; padding: 1px">
        
        <table>
            <tr>
                <td rowspan="2"><h1>Lojinha do HTML</h1>
                    <h2>Faça seu cadastro na nossa loja</h2></td>
                <td><img src="https://arquivo.devmedia.com.br/marketing/img/guia-html-38051.png" alt="Logo HTML5"><img src="https://kinsta.com/pt/wp-content/uploads/sites/3/2020/01/editores-html-gratis.jpg" alt="Desenho programador"></td>
            </tr>
            <tr>
                <td><img src="https://kinsta.com/pt/wp-content/uploads/sites/3/2020/01/editores-html-gratis.jpg" alt="Desenho programador"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ-5gcgRYKRTXIOA8AvkaGwkIORAx8Tt_F4Q&usqp=CAU" alt="HTML e CSS"></td>
            </tr>
        </table>
    </header>

    <main>
        <form action="" style="background-color: rgb(26, 113, 184); font-size: 20px; padding: 80px">
            <div>
                <label for="name"><strong>Nome:</strong></label>
                <input type="text" id="nome" placeholder="Digite seu Nome Completo" pattern="[a-z\s]+$" type="text" autofocus>
            </div>
            <br/>
            <div>
                <!-- Link de auxílio: http://www.clem.ufba.br/tuts/html/c11.htm -->
                <label for="genero"><strong>Gênero:</strong></label>
                <br/>
                <input type="radio" name="genero" value="male"> Masculino
                <br/>
                <input type="radio" name="genero" value="female"> Feminino
                <br/>
                <input type="radio" name="genero" value="n_def"> Prefiro não dizer
            </div>
            <br/>
            <div>
                <label for="cpf"><strong>CPF:</strong></label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" pattern="[0-9]+$">
            </div>
            <br/>
            <div>
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" placeholder="Digite seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
            <br/>
            <div>
                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="tel" id="telefone" placeholder="Digite seu Telefone" maxlength="15">
            </div>
            <br/>
            <div>
                <label for="estado"><strong>Estado:</strong></label>
                <input type="text" id="estado" placeholder="Digite seu Estado">
            </div>
            <br/>
            <div>
                <label for="cidade"><strong>Cidade:</strong></label>
                <input type="text" id="cidade" placeholder="Digite sua Cidade" required="" list="cidades">
                <datalist id="cidades">
                    <option value="Florianópolis">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                </datalist>
            </div>
            <div>
                <label for="data"><strong>Data de Nascimento:</strong></label>
                <input type="text" id="calendario" placeholder="Selecione seu Nascimento">
            </div>
            <br/>
            <div>
                <label for="conhecimento"><strong>Conhecimento em HTML:</strong></label>
                <input type="range" min="0" max="'0" step="1" value="0">
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer style="background-color: rgb(11, 3, 61); color:rgb(248, 246, 246); font-size: 14px; padding: 1px">
        <h3><strong>Sobre a Lojinha do HTML:</strong></h3>
        <p>A lojinha do HTML te dicas de programação para você se tornar um(a) desenvolvedor(a) Front-end.</p>
        <h3><strong>Podemos ajudar? Fale conosco</strong></h3>
        <p>Atendimento: 99999-9999</p>

    </footer>
</body>
</html>
